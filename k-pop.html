<h1>K-POP紹介</h1>
<h2>概要</h2>
<p>K-POPはKoreanPopの略称です。</p>
<p>K-POPとは、韓国発端のポップミュージックのことです。</p>
<p>曲だけでなく、洗練されたダンスパフォーマンス、ファンとの交流、ビジュアルの同時性などが魅力となっています。</p>
